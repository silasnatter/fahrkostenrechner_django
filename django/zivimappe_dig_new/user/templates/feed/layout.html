{% load static %}
<!DOCTYPE html>
<html>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

      rel="icon"
      type="image/png"
      href="https://dl.dropboxusercontent.com/s/o093y16u4d3kojv/code.png?dl=0"
    />

    <link
      rel="stylesheet"

      rel="stylesheet"

        aria-label="Toggle navigation"
